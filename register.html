<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ayush Travel Tours</title>
    <link rel="icon" type="image/x-icon" href="ayushtravels.jpg">
    <style>
        :root {
            --primary-color: #1A237E; /* Navy Blue */
            --accent-color: #FFD700;  /* Gold */
            --background-color: #F5F5DC; /* Cream */
            --text-color: #333333;   /* Dark Gray */
        }

        body, h1, h2, h3, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .show-password {
            margin-top: 5px;
            font-size: 0.9em;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--accent-color);
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: var(--text-color);
        }

        footer p {
            font-size: 0.9em;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        @media only screen and (max-width: 600px) {
    /* Adjustments for small screens (phones) if needed */
    body {
        padding: 10px;
    }
    .login-container {
        padding: 20px;
    }
}

@media only screen and (min-width: 768px) and (max-width: 1024px) {
    /* Adjustments for tablets if needed */
}
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Create Your Account</h1>

        <form id="registerForm" onsubmit="return registerUser(event)">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8" required>
                <label class="show-password">
                    <input type="checkbox" onclick="togglePassword('password')"> Show Password
                </label>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>
                <label class="show-password">
                    <input type="checkbox" onclick="togglePassword('confirmPassword')"> Show Password
                </label>
            </div>

            <button type="submit">Register</button>
        </form>

        <div id="error-message" class="error-message" style="display: none;">
            <p>Passwords do not match. Please try again.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Ayush Tours. All rights reserved.</p>
    </footer>

    <script>
        // Function to register user by saving details to localStorage
        function registerUser(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                // Show error if passwords don't match
                document.getElementById('error-message').style.display = 'block';
                return false;
            }

            // Save the details to localStorage
            localStorage.setItem('userFullName', fullName);
            localStorage.setItem('userPhone', phone);
            localStorage.setItem('userAddress', address);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);

            // Redirect to login page after successful registration
            alert("Registration successful! Please login.");
            window.location.href = 'login.html';
        }

        // Function to toggle password visibility
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>
</body>
</html>
